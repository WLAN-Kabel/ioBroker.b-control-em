<script type="text/javascript" src="../../js/adapter-settings.js"></script>

<script type="text/javascript">

     function load(settings) {
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            $('#' + key + '.value').val(settings[key]);
        }
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>

<div id="adapter-container">

    <table><tr>
        <td><img src="example.png"/></td>
        <td><h3 class="translate">B-control EM</h3></td>
    </tr></table>
    <p>
        <span class="translate">host</span> <input class="value" id="host"/><br>
        <span class="translate">pause</span> <input class="value" id="pause"/><br>
        <span class="translate">password</span> <input class="value" id="pass"/><br>
    </p>

</div>
